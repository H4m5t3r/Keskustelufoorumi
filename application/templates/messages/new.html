  {% extends "layout.html" %}

  {% block body %}
  <form method="POST" action="{{ url_for('messages_create') }}">
    <table>
      <tr>
        <td>
          {{ form.name.label }}
        </td>
        <td>
          {{ form.name }}
                
        </td>
        <td>
          <ul>
            {% for error in form.name.errors %}
            <li>{{ error }}</li>
            {% endfor %}
          </ul>
        </td>
      </tr>
      <tr>
        <td>
        {{ form.messagetext.label }}
        </td>
        <td>
        {{ form.messagetext }}
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="submit" value="Add a new message"/>
        </td>
      </tr>
  </form>
  {% endblock %}
