<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chat forum</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  
  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <a class="navbar-brand" href="#">Chat forum</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('messages_index') }} ">List messages</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('messages_form') }} ">Add a message</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('categories_form') }} ">Add a category</a>
                </li>
              </ul>
              <div class="form-inline mt-2 mt-md-0">
            {% if current_user.is_authenticated %}
            <a class="text-light">Signed in as {{ current_user.name }} </a>
            <a class="text-dark">---</a>
            <a href="{{ url_for('auth_logout') }}">Logout</a>
            {% else %}
            <a href="{{ url_for('auth_login') }}">Sign in</a>
            <p class="text-dark">---</p>
            <a href="{{ url_for('auth_form') }}">Create an account</a>
            
            
            {% endif %}
              </div>
        </div>
          </nav>

    
    {% block body %}
    <p>
  Content.
    </p>
    {% endblock %}


    <nav class="navbar fixed-bottom navbar-expand-sm navbar-dark bg-secondary">
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <p class="text-light">Created as a test project</p>
      </div>
        </nav>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
