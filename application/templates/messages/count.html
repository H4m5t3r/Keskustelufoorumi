{% extends "layout.html" %}

{% block body %}
<ul>
{% if users is defined %}
<p>
  Each user's messages counted
</p>
<table>
    <tr>
        <th>User</th>
      </td>
        <th>Messages</th>
      </td>
    </tr>
    {% for user in users %}
    <tr>
    <td>
        {{user.name}}
    </td>
    <td>
        {{user.messages}}
    </td>
    </tr>
    {% endfor %}
</table>

{% endif %}
</ul>
{% endblock %}
