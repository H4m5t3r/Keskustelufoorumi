{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('messages_filteruser') }}">
  <table>
    <tr>
      <td>
        {{ form.user.label }}
      </td>
      <td>
        {{ form.user }}
      </td>
      <td>
        <ul>
          {% for error in form.user.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <input type="submit" value="Filter"/>
      </td>
    </tr>
</form>
{% endblock %}
