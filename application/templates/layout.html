  <!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>Chat forum</title>
    </head>
    
    <body>
      {% if current_user.is_authenticated %}
      <p>
  Signed in as {{ current_user.name }}. <a href="{{ url_for('auth_logout') }}">Sign out</a>
      </p>
      {% else %}
      <a href="{{ url_for('auth_login') }}">Sign in</a>
      <a href="{{ url_for('auth_form') }}">Create an account</a>
      {% endif %}
      
      <ul>
	<li><a href="{{ url_for('messages_index') }}">List messages</a></li>
	<li><a href="{{ url_for('messages_form') }}">Add a message</a></li>
      </ul>
      
      {% block body %}
      <p>
	Content.
      </p>
      {% endblock %}
    </body>
  </html>
